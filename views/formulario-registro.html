    <main>
      <div class="main-left">
        <h3>Qué celu buscas?</h3>
        <ul>
            <li><a href="#">Por marca</a></li>

        <h3>Ayudame a buscar!</h3>
      </div>

    <main class = "register">
        <h3 class="text-color">>Registrate!</h3>
        <form action= "/" method="POST" class= "registerTotal">
            <input type= "text" name="name" placeholder= "Nombre y apellido" required minlength="2" maxlength="10">
            <input type="text" name="user"  placeholder= "Nombre de usuario" required>
            <input type= "email" name= "email" placeholder="E-mail" type="email">
            <br>
            <label for= "birth_date"> <b class="text-color">Fecha de nacimiento</b></label>
            <br>
            <input type= "text" name="dni" placeholder="DNI"> 
            </div>

        <h4 class="text-color">Intereses</h4>
            <div class="interests"> 
                <div>
                    <input type= "checkbox" name= "interests" value="a" id="a">
                    <label for= "a" class="text-color">Samsung</label>
                </div>
                <div>
                    <input type= "checkbox" name= "interests" value="b" id="b">
                    <label for= "b" class="text-color">Apple</label>
                </div>
                <div>
                    <input type= "checkbox" name= "interests" value="c" id="c">
                    <label for= "c" class="text-color">LG</label>
                </div>
                <div>
                    <input type= "checkbox" name= "interests" value="d" id="d">
                    <label for= "d" class="text-color">Motorola</label>
                </div>
                <div>
                    <input type= "checkbox" name= "interests" value="e" id="e">
                    <label for= "e" class="text-color">Huawei</label>
                </div>
                <div>
                    <input type= "checkbox" name= "interests" value="f" id="f">
                    <label for= "f" class="text-color">Xiaomi</label>
                </div>
                <div>
                    <input type= "checkbox" name= "interests" value="g" id="g">
                    <label for= "g" class="text-color">Sony</label>
                </div>
            </div>
        <h4 class="text-color">Elegí tu foto del usuario</h4>
            <input type= "file" name="avatar">
            <br>
            <br>
            <input type= "password" name="pass" placeholder="Elegí tu contraseña" minlength="6">
            <input type= "password" name="pass_confirm" placeholder="Confirma tu contraseña">
            <br>
            <br>
            <button class="button" name= "button"><span> Enviar</span></button>
            <button class="button" name= "button"><span> Borrar</span></button>
            <br>
            <br>
        </form>
    </main>
